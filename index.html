<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기억 : ON°</title>
  <link rel="stylesheet" href="css/design.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="nothing.js"></script>
  <script src="main.js"></script>

</head>

<body>
  <header>
    <a id="logo" href="#"></a>
    <nav>
      <a href="#">단계별 증상</a>
      <a href="#">테스트</a>
      <a href="#">돌봄 센터 찾기</a>
      <a href="#">게임</a>
      <a href="#">감정일기</a>
      <a id="myInfoLink" href="#">내 정보</a>
      <a id="loginLink" href="#">로그인</a>
    </nav>
  </header>

  <div class="main-visual">
    <div class="visual-content">
      <h1>기억 : ON°</h1>
      <p>기억을 지키는 똑똑한 습관</p>
      <button id="goToTest">테스트 하러 가기</button>
    </div>
    <div class="scroll-down"><img src="https://cdn-icons-png.flaticon.com/512/25/25243.png" alt="scroll down" /></div>
  </div>

  <main>
    <div class="mission-card">
      <div class="placeholder"><img src="images/mission.png" alt="mission" /></div>
      <div class="mission-content">
        <h2>오늘의 미션할 일?</h2>
        <p>한번씩 떠오르는 할 일, 여기서 기록해보세요.</p>
      </div>
      <button>CLEAR</button>
    </div>

    <div class="cards-container">
      <div class="card">
        <div class="placeholder"><img src="images/dolbom.png" alt="돌봄 센터 찾기" /></div>
        <h3>돌봄 센터 찾기</h3><p>기억을 지키는 길, 함께 찾는 시작</p>
      </div>
      <div class="card">
        <div class="placeholder"><img src="images/danger.png" alt="치매 단계별 증상" /></div>
        <h3>치매 단계별 증상</h3><p>희미해지는 기억, 누구에게나 찾아오는 순간</p>
      </div>
      <div class="card">
        <div class="placeholder"><img src="images/game.jpg" alt="게임" /></div>
        <h3>게임</h3><p>마음 속 추억을 꺼내는 시간</p>
      </div>
      <div class="card">
        <div class="placeholder"><img src="images/test.png" alt="감정일기" /></div>
        <h3>감정일기</h3><p>질문을 통해 마음을 돌아보는, 따뜻한 기억의 시작</p>
      </div>
    </div>

    <div class="scroll-up"><img src="https://cdn-icons-png.flaticon.com/512/271/271239.png" alt="scroll up" /></div>
  </main>

  <!-- 로그인 -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>로그인 / 회원가입</h2>
      <form>
        <label for="name">이름 *</label>
        <input type="text" id="name" required />
        <label for="gender">성별</label>
        <input type="text" id="gender" />
        <label for="age">나이</label>
        <input type="number" id="age" />
        <label for="birthdate">생년월일 *</label>
        <input type="text" id="birthdate" required />
        <label for="password">비밀번호 *</label>
        <input type="password" id="password" required />
        <button id="saveInfoBtn">저장하고 로그인</button>
      </form>
    </div>
  </div>
<!-- 모달 배경 -->
<div id="loginModal" style="display:none;">
    <div class="modal-content">
      <span id="closeModal">×</span>
      <h2>로그인 / 회원가입</h2>
      <input type="text" id="name" placeholder="이름 입력">
      <input type="date" id="birth" placeholder="생년월일">
      <input type="password" id="password" placeholder="비밀번호">
      <button id="submitLogin">저장하고 로그인</button>
    </div>
  </div>

  <!-- 내 정보 -->
  <div id="myInfoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>내 정보</h2>
      <p id="infoName"></p>
      <p id="infoGender"></p>
      <p id="infoAge"></p>
      <p id="infoBirthdate"></p>
    </div>
  </div>
</body>
</html>
